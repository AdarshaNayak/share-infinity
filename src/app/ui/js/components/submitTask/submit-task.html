<div class="card card-outline-secondary">
	<div class="card-header">
		<h3 class="mb-0">Submit Task : Enter system configuration details</h3>
	</div>
	<div class="card-body">
		<form
			autocomplete="off"
			class="form"
			role="form"
			ng-submit="$ctrl.getProviders()"
		>
			<div class="form-group">
				<label for="inputName">RAM</label>
				<input
					class="form-control"
					id="RAM"
					placeholder="Enter required RAM in GB"
					type="number"
					aria-required="true"
					min="1"
					required
					ng-model="$ctrl.ram"
				/>
			</div>

			<div class="form-group">
				<label for="inputName">CPU Cores</label>
				<input
					class="form-control"
					id="cores"
					placeholder="Enter required CPU cores"
					type="number"
					min="1"
					required
					ng-model="$ctrl.cpuCores"
				/>
			</div>

			<div class="form-group">
				<label for="inputName">Storage(ROM)</label>
				<input
					class="form-control"
					id="storage"
					placeholder="Enter minimum required storage in GB"
					type="number"
					min="1"
					required
					ng-model="$ctrl.storage"
				/>
			</div>

			<br />
			<div class="form-group">
				<button
					class="btn btn-success btn-lg float-right"
					type="submit"
				>
					Submit
				</button>
			</div>
		</form>
	</div>
</div>
