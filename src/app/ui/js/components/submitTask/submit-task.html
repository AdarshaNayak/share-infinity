<div class="card card-outline-secondary">
	<div class="card-header">
		<h3 class="mb-0">Enter system configuration details</h3>
	</div>
	<div class="card-body">
		<form autocomplete="off" class="form" role="form">
			<div class="form-group">
				<label for="inputName">RAM</label>
				<input
					class="form-control"
					id="RAM"
					placeholder="Enter required RAM in GB"
					type="text"
					aria-required="true"
				/>
			</div>

			<div class="form-group">
				<label for="inputName">CPU Cores</label>
				<input
					class="form-control"
					id="cores"
					placeholder="Enter required CPU cores"
					type="text"
				/>
			</div>

			<div class="form-group">
				<label for="inputName">Storage(ROM)</label>
				<input
					class="form-control"
					id="storage"
					placeholder="Enter minimum required storage in GB"
					type="text"
				/>
			</div>

			<br />
			<div class="form-group">
				<button
					class="btn btn-success btn-lg float-right"
					type="submit"
				>
					Submit
				</button>
			</div>
		</form>
	</div>
</div>
